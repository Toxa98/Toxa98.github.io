<!Doctype HTML>
<head>
</head>
<body>
	<label>1.3. Напишите программу, которая выводит на экран все простые числа из интервала 1..N, используя решето Эратосфена.</label>
	<input type="number" id ="n1">
	<button onclick="myfunc()">check</button>

			<script type="text/javascript">
		function myfunc(){
		var v1 = document.getElementById('n1').value;
		var ar = [], re = [];
		var i,j;

for (i = 2; i<v1; i++){
	if (ar.includes(i) == false) {
		re.push(i);
		for (j = 0; j < v1+1; j+=i){
				ar.push(j);
			}
		}
	}
		document.write(re);
}

	</script>
</body>
