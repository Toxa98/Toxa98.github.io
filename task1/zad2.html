<body>
	<label>1.2. Составить программу, проверяющую, будет ли простым данное натуральное число.</label>
	<input type="number" id ="n1">
			<script type="text/javascript">
		function myfunc(){
		var v1 = Math.abs(document.getElementById('n1').value);
		var re = true;
		for (var i = v1-1; i > 1; i--)
		{
			if (v1%i == 0){
				re = false
			}
		}
		document.write(re);
		}
	</script>
	<button onclick="myfunc()">check</button>
</body>
