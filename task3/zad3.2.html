<!Doctype HTML>
<head>
</head>
<label>3.2. Создать web-страницу, в которой отображается таблица умножения для чисел от 1 до 10.</label><br>
<table id='tab'>
	
</table>
<script type="text/javascript">

	for (var j = 1; j <= 10; j++) {
		newtr = document.createElement('tr');
		tab.appendChild(newtr);
		
		for (var i = 1; i <= 10; i++) {
			newtd = document.createElement('td');
			newtd.innerHTML = i*j;	
			newtr.appendChild(newtd);				


	}
}
</script>

</body>
